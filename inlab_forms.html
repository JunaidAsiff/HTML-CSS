<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<style>
    td{
        color: blue;
    }
    .a {
        background-color: aqua;
        width: max-content;
        border-radius: 10px;
    }
    body{
        width: max-content;
        border-radius: 10px;
        border: 1px solid white;
        background-color: rgb(0, 0, 0);
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
    h1{
        color: red;
    }
</style>
<body>
    <div class="div">
        <form action="">
            <div>
                <table>
                    <h1>Send Email To Me</h1>
                    <tr>
                        <td>Form: </td>
                        <td><input type="text" name="" id="a" placeholder="Your email goes here" size="53" ></td>
                    </tr>

                    <tr>
                        <td>To: </td>
                        <td><input type="text" name="" id="" placeholder="Reciever" size="53"></td>
                    </tr>

                    <tr>
                        <td class="">Subject :</td>
                        <td><input type="text" name="" id="" placeholder="Subject" size="53"></td>
                    </tr>

                    <tr>
                        <td>Message</td>
                        <td><textarea name="" id="" cols="50" rows="10"></textarea></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td style="float: right;"><button><a href="123.html">Submit</a></button></td>
                    </tr>

                    <!-- <tr>
                        <td></td>
                        <td style="float: right;"><a href="www.google.com"><input type="submit" name="" id=""></a></td>
                    </tr> -->
                </table>
            </div>

            <div>
                <form action="">
                    <h1>Login Window</h1>
                    <table>
                        <tr>
                            <td class="b">Username :</td>
                            <td><input type="text" name="" id="" placeholder="Username" size="30"></td>
                        </tr>
                        <tr>
                            <td class="b">Password :</td>
                            <td><input type="password" name="" id="" placeholder="Enter passcode" size="30"></td>
                        </tr>
                        <tr>
                            <td class="b">Logging in from :</td>
                            <td><select name="" id="">
                                <option value="v1">University</option>
                                <option value="v2">COMSATS</option>
                                <option value="v3">GIKI</option>
                            </select></td>
                        </tr>

                        <tr>
                            <td></td>
                            <td style="float: right;"><button style="padding: 10px;"><a style="color: black;" href="123.html">Log ME In</a></button></td>
                        </tr>

                        <tr>
                            <td class="b">Logging in From</td>
                            <td>
                                <p>
                                    <input type="radio" name="A" id="1">
                                    <label for="1">Home</label><br>
                                    <input type="radio" name="A" id="2">
                                    <label for="2">Office</label><br>
                                    <input type="radio" name="A" id="3">
                                    <label for="3">University</label>
                                </p>
                            </td>
                        </tr>
                    </table>
                    <br>
                </form>
            </div>    
        </form>
    </div>
    <hr>
    <div>
        <input type="file" name="file" id=""><br><br>
        <input type="submit" name="" id="">
    </div>
    <hr>
    <div style="width: 200px;
        height: 400px;
        background-color: red;;">
        </div> 
        <div style="width: 400px;
        height: 200px;
        background-color: blue;margin-left: 200px;margin-top: -400px;">
        </div>
        <div style="width: 400px;
        height: 200px;
        background-color: purple;margin-left: 200px;">
        </div>       
</body>
</html>
