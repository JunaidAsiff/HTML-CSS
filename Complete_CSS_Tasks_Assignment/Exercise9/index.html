<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 9</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="main">
                <br>
                <h1>New Account Form</h1>
                <br>
                <div class="innermain">
                    <strong class="labels">Name:</strong><br>
                    <input class="flname" type="text" name="" id="" placeholder="First Name">
                    <input class="flname" type="text" name="" id="" placeholder="Last Name">
                    <br>
                    <strong class="labels">Choose Your User Name:</strong>
                    <br>
                    <input class="username" type="text" name="" id="">
                    <br>
                    <strong class="labels">Create a Password:</strong> 
                    <br>
                    <input class="password" type="password" name="" id="">
                    <br>
                    <strong class="labels">Date of Birth:</strong> 
                    <br>
                    <input class="dob" type="date" name="" id="">
                    <br>
                    <strong class="labels">Gender:</strong> 
                    <br>
                    <input type="radio" name="mf" id="m" value="1">
                    <label class="mf" for="m">Male</label>
                    <br>
                    <input type="radio" name="mf" id="f" value="2">
                    <label class="mf" for="f">Female</label>
                    <br>
                    <strong class="labels">Mobile Phone:</strong> 
                    <br>
                    <input class="mno" type="text" name="" id="" placeholder="+92">
                    <br>
                    <strong class="labels">Your current Email Address:</strong> 
                    <br>
                    <input class="email" type="email" name="" id="">
                    <br>
                    <strong class="labels">Comments:</strong> 
                    <br>
                    <input class="comment" type="text" name="" id="">
                    <br>
                    <strong class="labels">Country:</strong> 
                    <p>Pakistan</p>
                    <br>
                    <input class="checkbox" type="checkbox" name="" id="checkbox">
                    <label for="checkbox">
                        <strong class="anc-text">
                            I agree to the <a href="#">Terms of Services</a> and <a href="#">Privacy Policy.</a>
                        <br><br>
                        </strong>
                    </label>
                    <br>
                    <div class="buttondiv">
                        <button>Reset form</button>
                        <button>Next Step</button>
                    </div>
                </div>
            </div>
        </form>    
</body>
</html>
